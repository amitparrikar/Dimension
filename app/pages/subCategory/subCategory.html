<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{subCategoryName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of subCategoryData" (click)="subCategoryItemTapped($event, item)">
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
